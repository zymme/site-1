
<div>

    <h1>Site 1 Projects</h1>
    <hr />
    <ul class="thumbnails projectitem">
        <li ng-repeat="project in projects" class="col-md-4" >
            <div class="well">
                <div class="span12">
                    <h3>{{project.name}}</h3>
                </div>
                <div><strong>Status:</strong> {{project.status}}</div>
                <div><strong>Description:</strong> {{project.description}}</div>
            </div>
        </li>
    </ul>
</div>
