<div>
    <h3>Test Header</h3>
    <!--<pre>{{ contact | json }}</pre>-->

    <fieldset>
        <label for="fname">First Name</label>
        <input id="fname" name="fname" ng-model="contact.first_name">
        <label for="lname">Last Name</label>
        <input id="lname" name="lname" ng-model="contact.last_name">
    </fieldset>
    <fieldset>
        <label for="policy_number">Policy Number</label>
        <input id="policy_number" name="policy_number" ng-model="contact.policy_number">
        <label for="sess_id">Session Id</label>
        <input id="sess_id" name="sess_id" ng-model="contact.session_id">
    </fieldset>

    <fieldset>
        <div id="showpolicy">
            {{contact.policy_number}}
        </div>
        <a href="http://localhost:8088/#/view/{{contact.policy_number}}/{{contact.session_id}}" class="btn btn-lg btn-success" role="button" ng-click="sendIt()">Send it!</a>
        <button class="btn btn-lg btn-primary" ng-click="sendIt()">Send It!!</button>
    </fieldset>




</div>
